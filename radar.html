<html>

<head>
  <style>
    #container {
      width: 600px;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    #sofascore_window {
      width: 100%;
      height: 170px;
      border: none;
      position: relative;
      top: -98px;
      background: #fff;
    }

    #wh_window {
      margin-left: auto;
      margin-right: auto;
      position: relative;
      top: -95px;
      width: 600px;
      height: 320px;
    }
  </style>
  <script>
    window.addEventListener('load', function (event) {

      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
        vars[key] = value;
      });

      document.getElementById("sofascore_window").setAttribute("src", decodeURIComponent(vars['url']));
      document.getElementById("wh_window").setAttribute("src", "https://sports.staticcache.org/scoreboards/scoreboards-football/index.html?eventId=" + decodeURIComponent(vars['wh_id']) + "&amp;sport=football&amp;locale=pt-pt");
    });

  </script>
</head>

<body>
  <div id="container">
    <iframe id="sofascore_window" scrolling="no" src="" frameborder="0"></iframe>
    <iframe id="wh_window" scrolling="no" src="" frameborder="0"></iframe>
  </div>
</body>

</html>
