<!DOCTYPE html>
<html>
<head>
  <title>
    Blunt's Radar
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui@0.6.0/dist/cirrus.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .inputs {
      text-align: center;
      padding-top: 10px;
    }

    .main {
      margin: auto;
      width: 400px;
      height: 200px;
      padding-top: 100px;
    }
  </style>
  <script>

    function openRadar() {
      var iframeCode = document.getElementById("url").value;
      
      var doc = new DOMParser().parseFromString(iframeCode, 'text/html')
      console.log(doc);
      console.log(doc.querySelector('iframe') );
      var iframe_el = doc.querySelector('iframe');
      var url = iframe_el.getAttribute('src');

      window.open("radar.html?url=" + url, "_blank", "toolbar=no,scrollbars=no,resizable=no,top=500,left=600,width=695,height=500");
    }

  </script>
</head>

<body>
  <div class="main content">
    <div class="inputs">
      <h3>Sofascore HTML iFrame code</h3>
      <input type="text" id="url" name="url" />
    </div>

    <div class="inputs">
      <button class="btn-info" onclick="openRadar()">Go!</button>
    </div>
  </div>
</body>

</html>
