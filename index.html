<!DOCTYPE html>
<html>

<head>
  <title>
    Blunt's Radar
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui@0.6.0/dist/cirrus.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .inputs {
      text-align: center;
      padding-top: 10px;
    }

    .main {
      margin: auto;
      width: 400px;
      height: 200px;
      padding-top: 100px;
    }
  </style>
  <script>
    function openRadar() {
      var url = document.getElementById("url").value;
      var wh_id = document.getElementById("wh_id").value;

      window.open("test.html?url=" + url + "&id=" + wh_id, "_blank", "toolbar=no,scrollbars=no,resizable=no,top=500,left=600,width=630,height=400");
    }
  </script>
</head>

<body>
  <div class="main content">
    <div class="inputs">
      <h4>Sofascore URL</h4>
      <input type="text" id="url" name="url" />
      <h4>WH id</h4>
      <input type="text" id="wh_id" name="wh_id" />
    </div>
    <div class="inputs">
      <button class="btn-info" onclick="openRadar()">Go!</button>
    </div>
  </div>
</body>

</html>
